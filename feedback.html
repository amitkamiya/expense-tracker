    <main>
        <h2>Feedback Form</h2>
        <div class="card">
            <form id="feedbackForm">
                <label for="firstname">First Name:</label>
                <input type="text" name="firstname" placeholder="First Name" required>
                <label for="secondname">Last Name:</label>
                <input type="text" name="secondname" placeholder="Last Name" required>
                <label>Gender:</label>
                <input type="radio" name="gender" value="male" id="male" required>
                <label for="male">Male</label>
                <input type="radio" name="gender" value="female" id="female">
                <label for="female">Female</label>
                <label for="mail">Email ID:</label>
                <input type="email" name="mail" placeholder="Enter your email-id" required>
                <label for="commentfield">Comment:</label>
                <textarea name="commentfield" rows="6" placeholder="Your Comment" required></textarea>
                <button type="submit" class="btn">Send Feedback</button>
                <button type="reset" class="btn">Reset</button>
            </form>
        </div>
        <p><a href="view-feedback.html" class="btn">View All Feedback</a></p>
    </main>
